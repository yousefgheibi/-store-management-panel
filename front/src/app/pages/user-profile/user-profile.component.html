<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 150px;">
    <!-- Mask -->
    <span class="mask bg-gradient"></span>


</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card shadow">

                <div class="card-body">
                    <form [formGroup]="updateForm" (ngSubmit)="updateUserInformation()">
                        <h6 class="heading-small text-muted mb-4">مشخصات کاربر</h6>
                        <div class="">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">نام</label>
                                        <input type="text" class="form-control form-control" formControlName="fname" required [(ngModel)]="data.fname">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">نام خانوادگی</label>
                                        <input type="text" class="form-control form-control" formControlName="lname" required [(ngModel)]="data.lname">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">شماره تلفن</label>
                                        <input type="text" class="form-control form-control" formControlName="phone_number" required [(ngModel)]="data.phone_number">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">رمز عبور</label>
                                        <input type="text" class="form-control form-control" formControlName="password" required [(ngModel)]="data.password">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">مشخصات تماس</h6>
                        <div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="form-control-label">آدرس</label>
                                        <input class="form-control form-control" formControlName="address" required [(ngModel)]="data.address" type="text">
                                    </div>
                                </div>



                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label">کد پستی</label>
                                        <input type="number" class="form-control form-control" formControlName="postal_code" required [(ngModel)]="data.postal_code">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-left">
                            <button type="submit" [disabled]="!updateForm.dirty && !updateForm.valid" class="btn btn-danger mt-3">
                                به روز رسانی
                                </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
